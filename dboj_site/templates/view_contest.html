{% extends "layout.html" %}
{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>    
    <legend class="border-bottom mb-4">Joining Contest <code style="font-size:larger">{{contestName}}</code></legend>

    <p id="source" style="font-family:monospace">
    {{src}}
    </p>

    <script>
        document.getElementById("source").innerHTML = document.getElementById("source").innerText.replaceAll("%nl%", "<br>").replaceAll("%sp%", "&ensp;")

        var on_join = function() {
            return confirm("Are you sure you want to start the contest and begin your window countdown?");
        };
    </script>

{% endblock content %}
