{% extends "layout.html" %}
{% block content %}   
    <legend class="border-bottom mb-4">Source code for <a href="/viewproblem/{{sub_problem}}">{{sub_problem}}</a> by {{author}} in {{lang}}</legend>

    <code style="color:#3b48ff" id="source">
    {{src}}
    </code>

    <script>
        document.getElementById("source").innerHTML = document.getElementById("source").innerText.replaceAll("%nl%", "<br>").replaceAll("%sp%", "&emsp;")
    </script>

{% endblock content %}
